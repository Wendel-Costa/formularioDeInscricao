<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <section class="conteudo">
        <h1>Formulário de inscrição</h1>

        <p>Nome Completo</p>
        <input type="text" class="conteudo__escrever">

        <p>CPF</p>
        <input type="text" class="conteudo__escrever">

        <p>E-mail</p>
        <input type="text" class="conteudo__escrever">

        <p>Telefone</p>
        <input type="text" class="conteudo__escrever">

        <p>CEP</p>
        <input type="text" class="conteudo__escrever">

        <p>Situação</p>
        <select class="conteudo__situacao">
            <option>Selecione</option>
            <option>Só estuda</option>
            <option>Só trabalha</option>
            <option>Estuda e trabalha</option>
            <option>Não estuda nem trabalha</option>
        </select>

        <section class="documentos">
            <p>Documento de Identidade</p>
            <p>Comprovante de Residência</p>
        </section>
    </section>

    <img class="imagem" src="imagemtrilhas.png" alt="Logo marca do trilhas inova">
</body>
</html>
